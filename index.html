<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0c226d72ca.js" crossorigin="anonymous"></script>
    <title>Tangankedua</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="footer-assets">
        <div class="footer-logo">
          <img src="./img/tangankedua.svg" alt="logo" />
          <i class="far fa-bell fa-lg notification"></i>
        </div>
      </div>
    </header>

    <!-- searchbar -->
    <section id="searchbar" class="card body-14-reguler"><i class="fa fa-search" aria-hidden="true"></i><input type="input" name="search-bar" placeholder="Cari produk..." id="" /></section>

    <!-- card info -->
    <section id="info" class="card">
      <div class="card-info body-16-medium">
        <div class="card-info-text">
          Halo, Dzaky Martin Daffa <br />
          Kamu Memiliki 5 Poin
        </div>
      </div>

      <img src="./img/buttonUpload.svg" alt="" />
    </section>

    <!-- main -->
    <section id="main" class="card">
      <div class="card-nav card">
        <ul>
          <li>Atasan</li>
          <li>Bawahan</li>
          <li>Aksesoris</li>
          <li>Alas Kaki</li>
        </ul>
      </div>
      <div class="card carousel"><img src="./img/donasi.svg" alt="donasi" /></div>
      <div class="text-info">
        <div class="body-16-medium">Baru Saja Diupload</div>
        <div class="cta-pink">Lihat Semua</div>
      </div>
      <div class="main-container">
        <div class="container">
          <img src="./img/kemeja.png" alt="kemeja" />
          <div class="body-14-medium">Kemeja P&B Hitam</div>
          <div class="text-info-item-more">
            <div class="info-10-reguler">Rp.90.000</div>
            <div class="info-10-reguler">Jakarta Timur</div>
          </div>
        </div>
        <div class="container">
          <img src="./img/jaket.png" alt="jaket" />
          <div class="body-14-medium">Jaket Denim Levi's</div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
