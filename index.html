<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0c226d72ca.js" crossorigin="anonymous"></script>
    <title>Tangankedua</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="footer-assets">
        <div class="footer-logo">
          <img src="./img/tangankedua.svg" alt="logo" />
          <i class="far fa-bell fa-lg notification"></i>
        </div>
      </div>
    </header>

    <!-- searchbar -->
    <section id="searchbar" class="card"><i class="fa fa-search" aria-hidden="true"></i><input type="input" name="search-bar" placeholder="Cari produk..." id="" /></section>

    <!-- card info -->
    <section id="info" class="card">
      <div class="card-info">
        <div class="card-info-text">
          Halo, Dzaky Martin Daffa <br />
          Kamu Memiliki 5 Poin
        </div>
      </div>

      <img src="./img/buttonUpload.svg" alt="" />
    </section>

    <!-- main -->
    <section id="main" class="card">
      <div class="card-nav card">
        <ul>
          <li>Atasan</li>
          <li>Bawahan</li>
          <li>Aksesoris</li>
          <li>Alas Kaki</li>
        </ul>
      </div>
      <div class="card carousel"><img src="./img/donasi.svg" alt="donasi" /></div>
      <div class="text-info">
        <div class="text-info-container">Baru Saja Diupload</div>
        <div class="cta-pink">Lihat Semua</div>
      </div>
      <div class="main-container">
        <div class="container"></div>
        <div class="container"></div>
      </div>
    </section>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
